<div class="content">
    <div ng-controller="NinjaController">
      <button ng-click="order = 'name'">Order By Name</button>
      <button ng-click="order = 'belt'">Order By Belt</button>
      <input type="text" ng-model="search" placeholder="Search for ninja"/>
      <ul>
        <li ng-repeat="ninja in ninjas | orderBy: order | filter: search">
          <img src="{{ninja.thumb}}" style="margin: -12px 10px 0 0; float: left; width: 30px; height: 40px;" ng-show="ninja.thumb"/>
          <h3>{{ninja.name}} is worth {{ninja.rate | currency}}</h3>
          <div class="remove" ng-click="removeNinja(ninja)">x</div>
          <span class="belt" style="background: {{ninja.belt}}">{{ninja.belt}} belt</span>
        </li>
      </ul>
      <form ng-submit="addNinja()">
        <input type="" placeholder="name" ng-model="newninja.name" />
        <input type="" placeholder="belt" ng-model="newninja.belt" />
        <input type="" placeholder="rate" ng-model="newninja.rate" />
        <input type="submit" value="Add new ninja" />
      </form>
    </div>
  </div>
